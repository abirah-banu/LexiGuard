{% extends "base.html" %}
{% block title %}Login - LexiGuard{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fae6f2;  /* Light purple background for the whole page */
            color: black;
        }

        /* Splash screen styles */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ad99b4; /* Match background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease; /* Smooth fade out */
        }
        #splash img {
            width: 400px;
            height: auto;
        }

        .auth-container {
            max-width: 400px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide login form initially */
        }

        h2 {
            color: #6a0dad;  /* Purple color for title */
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4b0082;  /* Dark purple */
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #3a0066;  /* Darker purple on hover */
        }

        a {
            color: #6a0dad;  /* Purple color for links */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;  /* Underline on hover for links */
        }

        @keyframes zoomIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Glow Animation */
    @keyframes glow {
        0% {
            filter: drop-shadow(0 0 5px #ffffff) drop-shadow(0 0 10px #a64ca6) drop-shadow(0 0 20px #a64ca6);
        }
        50% {
            filter: drop-shadow(0 0 15px #ffffff) drop-shadow(0 0 25px #a64ca6) drop-shadow(0 0 35px #a64ca6);
        }
        100% {
            filter: drop-shadow(0 0 5px #ffffff) drop-shadow(0 0 10px #a64ca6) drop-shadow(0 0 20px #a64ca6);
        }
    }

    #splash img {
        width: 400px;
        height: auto;
        animation: zoomIn 2s ease forwards;
        animation-fill-mode: forwards;
    }

    </style>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="{{ url_for('static', filename='images/lexiguard logo-modified.png') }}" alt="LexiGuard Logo">
    </div>

    <script>
        window.addEventListener('load', () => {
            const splashLogo = document.querySelector('#splash img');
    
            // First Zoom In
            splashLogo.addEventListener('animationend', () => {
                // After zoom animation finishes, start glowing
                splashLogo.style.animation = 'glow 2s infinite alternate';
            });
    
            // Hide splash after 5 seconds
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = 0;
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.querySelector('.auth-container').style.display = 'block';
                }, 1000); // Wait for fade out
            }, 5000); // Show splash for 5 seconds
        });
    </script>
    

    <!-- Login Form -->
    <div class="auth-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Don't have an account? Register</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = 0;
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.querySelector('.auth-container').style.display = 'block';
                }, 1000); // Wait for fade out to complete (1s)
            }, 4000); // Show splash screen for 2 seconds
        });
    </script>
{% endblock %}
